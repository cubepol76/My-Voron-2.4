[gcode_macro led_logo_off]
gcode:
    {% set transmit=params.TRANSMIT|default(1) %}
    _set_logo_leds red=0 blue=0 green=0 transmit={transmit}

[gcode_macro led_nozzle_on]
gcode:
    {% set transmit=params.TRANSMIT|default(1) %}
    _set_sb_leds_by_name leds="nozzle" color="on" transmit={transmit}

[gcode_macro led_nozzle_off]
gcode:
    {% set transmit=params.TRANSMIT|default(1) %}
    _set_sb_leds_by_name leds="nozzle" color="off" transmit={transmit}

[gcode_macro led_status_off]
gcode:
    led_logo_off transmit=0
    led_nozzle_off

[gcode_macro led_status_ready]
gcode:
    _set_sb_leds_by_name leds="chamber_front" color="standby" transmit=0
    _set_sb_leds_by_name leds="chamber_back" color="standby" transmit=1
    _set_sb_leds_by_name leds="logo" color="standby" transmit=0
    _set_sb_leds_by_name leds="nozzle" color="standby" transmit=1

